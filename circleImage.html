<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Image</title>
</head>
<style>
    h1{
        color: blue;
        text-align: center;
    }
    .wrapper{
        
    }
    .image-cover{
        height: 150px;
        width: 150px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 50%;
    }
</style>
<body>
    <h1>Profile Image using CSS</h1>
    <div class="wrapper">
        <img src="asstes/profile.jpg" alt="profile image" 
        class="image-cover">
    </div>
</body>
</html>
