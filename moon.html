<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: black;
        margin: auto;
    }
    .moon{
        width: 100px;
        height: 100px;
        background-color: white;
        position: absolute;
        top: 40%;
        left: 47%;
        border-radius: 50%;
        box-shadow: 0 0 50px 2px white,
                    0 0 100px 20px purple,
                    0 0 150px 50px cyan;
    }
</style>
<body>
    <div class="moon"></div>
</body>
</html>
