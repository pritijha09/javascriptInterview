<!-- Expense Tracker App -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" 
          type="text/css" 
          href="styles.css" /> 
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form action="" id="expense-form">
            <input type="text" name="expense name" id="expense-name" placeholder="Expense Name" required />
            <input type="number" style="margin-left: 10px;" name="expense amount" id="expense-amount" placeholder="Expense Amount" requird />
            <button style="margin-left: 10px;" type="submit">Add Expense</button>
        </form>
    </div>
</body>
</html>
